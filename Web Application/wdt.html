<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wdtstyle.css"></link>
    <script src="wdt_app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDT</title>
    <h4 class="text-center" id="header">Reception Management Dashboard</h4> 
</head>
<body>
    <img class="w-25 position-absolute top-0 start-0" src="WDTlogo.png" alt="WDTlogo" style="z-index:-1;">
    <h6 class="text-center mt-5" id="staffHeader">Staff</h6>
    <div>
    <table class="rounded rounded-3 overflow-hidden table-bordered w-75 border-1" id="staffTable">
        <tr class="text-center text-white" id="staffTableHeader">
            <th>Picture</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email adress</th>
            <th>Status</th>
            <th>Out Time</th>
            <th>Duration</th>
            <th>Expected Return Time</th>
        </tr>
        <tr class="text-center">
        </tr>
    </table>
<button class="position-absolute rounded-3 mt-1 border-0 text-white text-center" id="staffOut">Out</button>
<button class="position-absolute end-0 rounded-3 mt-1 border-0 text-white text-center" id="staffIn">In</button>    
</div>


<h6 class="text-center mt-5" id="scheduleHeader">Schedule Delivery</h6>
<div>
    <table class="rounded rounded-3 overflow-hidden table-bordered w-75 border-1" id="scheduleTable">
        <tr class="text-center text-white">
            <th>Vehicle</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Telephone</th>
            <th>Delivery Adress</th>
            <th>Return Time</th>
        </tr>
        <tr class="text-center">
        </tr>
    </table>
<button class="position-absolute end-0 rounded-3 mt-1 border-0 text-white text-center" id="scheduleAdd">Add</button>    
</div>
    

<h6 class="text-center mt-5" id="deliveryHeader">Delivery Board</h6>
<div>
<table class="rounded rounded-3 overflow-hidden table-bordered w-75 border-1" id="deliveryTable">
    <tr class="text-center text-white">
        <th>Vehicle</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Telephone</th>
        <th>Delivery Adress</th>
        <th>Return time</th>
    </tr>
    <tr class="text-center">  
    </tr>
</table>
<button class="position-absolute rounded-3 mt-1 border-0 text-white text-center" id="deliveryClear">Clear</button>
</div>

 
</body>
<script>

</script>

</html>
