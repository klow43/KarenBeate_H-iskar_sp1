<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="wdtstyle.css"></link>
    <script src="wdt_app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDT</title>
    <h1 id="header">Reception Management Dashboard</h1>
</head>
<body>
    <h4 id="staffHeader">Staff</h4>
    <table class="table table-striped table-hover" id="staffTable">
        <thead>
        <tr>
            <th>Picture</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email adress</th>
            <th>Status</th>
            <th>Out Time</th>
            <th>Duration</th>
            <th>Expected Return Time</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
    </table>
<button id="staffOut">Out</button>
<button id="staffIn">In</button>

<h4 id="scheduleHeader">Schedule Delivery</h4>
    <table id="scheduleTable">
        <tr>
            <th>Vehicle:</th>
            <th>Name:</th>
            <th>Surname:</th>
            <th>Telephone:</th>
            <th>Adress:</th>
            <th>Return Time:</th>
        </tr>
    </table>
    <button id="scheduleAdd">Add</button>

<h4 id="deliveryHeader">Delivery Board</h4>
<table id="deliveryBoard">
    <tr>
        <th>Vehicle</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Telephone</th>
        <th>Delivery Adress</th>
        <th>Return time</th>
    </tr>
</table>
<button id="deliveryClear">Clear</button>
 
</body>
<script>

</script>
